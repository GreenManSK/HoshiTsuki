<ng-container *ngIf="!lastEdit"><strong>Never uploaded</strong></ng-container>
<ng-container *ngIf="lastEdit"><strong>Last upload:</strong> {{lastEdit | date: 'longDate'}}</ng-container>
<br>
<button type="button"  color="primary" mat-raised-button (click)="fileInput.click()">Upload .xlsx</button>
<input hidden (change)="uploadSheet($event)"  #fileInput type="file" id="file">
