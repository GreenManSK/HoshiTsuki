<mat-checkbox
  [(ngModel)]="isMonthly"
  (change)="updateMonthly()">Show only months
</mat-checkbox>
<br>
<mat-form-field appearance="fill">
  <mat-label>From</mat-label>
  <input matInput type="date" [valueAsDate]="start" (change)="updateStart($event)">
</mat-form-field>
<br>
<mat-form-field appearance="fill">
  <mat-label>To</mat-label>
  <input matInput type="date" [valueAsDate]="end" (change)="updateEnd($event)">
</mat-form-field>
