<sheet-uploader></sheet-uploader>

<ngx-charts-line-chart
  [results]="multi"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [view]="view"
  [legend]="true"
  [timeline]="true"
  [scheme]="'nightLights'"
  [animations]="true"
>
</ngx-charts-line-chart>
