<mat-toolbar color="primary">
  <span>HoshiTsuki</span>
  <span class="toolbar-spacer"></span>
  <stock-data-downloader></stock-data-downloader>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Refresh page" (click)="refresh()">
    <mat-icon>refresh</mat-icon>
  </button>
</mat-toolbar>

<mat-card class="spacing">
  <mat-card-title>Data form</mat-card-title>
  <div class="inputs">
    <div class="input">
      <filtering></filtering>
    </div>
    <div class="input">
      <sheet-uploader></sheet-uploader>
    </div>
  </div>
</mat-card>


<mat-card class="spacing">
  <mat-card-title>Summary</mat-card-title>
  <div class="charts">
    <div class="chart">
      <strong>Profit</strong>
      <chart
        *ngIf="combinedData"
        [data]="combinedData"
        [valueFunction]="profitFunction"
        [isMonthly]="isMonthly"
        (lastDataPoint)="setSummaryGood($event)"
        [legend]="true"
        scheme="cool"
      ></chart>
    </div>
    <div class="chart">
      <div [class]="summaryImageClass1"></div>
    </div>
  </div>
  <div class="charts">
    <div class="chart">
      <div [class]="summaryImageClass2"></div>
    </div>
    <div class="chart">
      <strong>Holdings</strong>
      <chart
        *ngIf="combinedData"
        [data]="combinedData"
        [isMonthly]="isMonthly"
        [legend]="true"
        scheme="cool"
      ></chart>
    </div>
  </div>
</mat-card>

<mat-card class="spacing">
  <mat-card-title>Stocks</mat-card-title>
  <div class="charts">
    <div class="chart">
      <strong>Profit</strong>
      <chart
        *ngIf="stockData"
        [data]="stockData"
        [valueFunction]="profitFunction"
        [isMonthly]="isMonthly"
        (lastDataPoint)="setStockGood($event)"
      ></chart>
    </div>
    <div class="chart">
      <strong>Holdings</strong>
      <chart
        *ngIf="stockData"
        [data]="stockData"
        [isMonthly]="isMonthly"
        [legend]="true"
      ></chart>
    </div>
  </div>
  <div class="charts">
    <div class="chart">
      <strong>Dividends</strong>
      <chart
        *ngIf="stockDividendData"
        [data]="stockDividendData"
        [isMonthly]="isMonthly"
        [valueFunction]="dividendFunction"
        [legend]="true"
      ></chart>
    </div>
    <div class="chart">
      <div [class]="stockImageClass"></div>
    </div>
  </div>
</mat-card>

<mat-card class="spacing">
  <mat-card-title>Crypto</mat-card-title>
  <div class="charts">
    <div class="chart">
      <div [class]="cryptoImageClass"></div>
    </div>
    <div class="chart">
      <strong>Profit</strong>
      <chart
        *ngIf="cryptoData"
        [data]="cryptoData"
        [valueFunction]="profitFunction"
        [isMonthly]="isMonthly"
        scheme="forest"
        (lastDataPoint)="setCryptoGood($event)"
        [legend]="true"
      ></chart>
    </div>
  </div>
  <div class="charts">
    <div class="chart">
      <strong>Holdings</strong>
      <chart
        *ngIf="cryptoData"
        [data]="cryptoData"
        [isMonthly]="isMonthly"
        scheme="forest"
        [legend]="true"
      ></chart>
    </div>
    <div class="chart">
      <strong>Staking</strong>
      <chart
        *ngIf="cryptoStakingData"
        [data]="cryptoStakingData"
        [isMonthly]="isMonthly"
        [valueFunction]="stakingFunction"
        scheme="forest"
        [legend]="true"
      ></chart>
    </div>
  </div>
</mat-card>


<mat-card class="spacing">
  <mat-card-title>Work stocks</mat-card-title>
  <div class="charts">
    <div class="chart">
      <strong>Profit</strong>
      <chart
        *ngIf="workData"
        [data]="workData"
        [valueFunction]="profitFunction"
        [isMonthly]="isMonthly"
        scheme="air"
        (lastDataPoint)="setWorkGood($event)"
      ></chart>
    </div>
    <div class="chart">
      <div [class]="workImageClass"></div>
    </div>
  </div>
  <div class="charts">
    <div class="chart">
      <strong>Holdings</strong>
      <chart
        *ngIf="workData"
        [data]="workData"
        [isMonthly]="isMonthly"
        scheme="air"
        [legend]="true"
      ></chart>
    </div>
    <div class="chart">
      <strong>Staking</strong>
      <strong>Dividends</strong>
      <chart
        *ngIf="workDividendData"
        [data]="workDividendData"
        [isMonthly]="isMonthly"
        [valueFunction]="dividendFunction"
        scheme="air"
        [legend]="true"
      ></chart>
    </div>
  </div>
</mat-card>
